    function* fn() {
        alert(0);

        yield 12;

        alert(1);
        return 100;
    }
    let genObj = fn();
    let a1 = genObj.next();
    console.log(a1);    // {value: 12, done: false}
    let a2 = genObj.next();
    console.log(a2);    // {value: 100, done: true}
</script>
