<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function Foo() {
        this.getName = function() {
            console.log(3);
            return {
                getName: getName //这个就是第六问中涉及的构造函数的返回值问题
            }
        }; //这个就是第六问中涉及到的，JS构造函数公有方法和原型链方法的优先级
        getName = function() {
            console.log(1);
        };
        return this
    }
    Foo.getName = function() {
        console.log(2);
    };
    Foo.prototype.getName = function() {
        console.log(6);
    };
    var getName = function() {
        console.log(4);
    };

    function getName() {
        console.log(5);
    }
    Foo.getName(); // 2
    getName(); // 4
    Foo().getName(); // 1
    getName(); // 1
    new Foo.getName(); // 2
    new Foo().getName(); // 3
    new new Foo().getName();  // 3


    var obj = {
        fn: function (){
            console.log(123);
        },
        str: 'str',
        name: undefined,
        null: null  
    }
    var obj2 = JSON.parse(JSON.stringify(obj));
    console.log(obj2);
</script>
</html>
