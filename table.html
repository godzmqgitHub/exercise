<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>肖像认证</title>
    <style>
        table{
            border-collapse: collapse;
            /* border: 1px solid #ccc; */
        }
        
        td{
            border: 1px solid black;
            width: 80px;
            
            line-height: 30px;
            font-size: 16px;
        }
        pre{
            padding: 0;
            margin: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td></td>
            <td>年龄</td>
            <td></td>
            <td>手机号</td>
            <td></td>
        </tr>
        <tr>
            <td>借贷宝ID</td>
            <td colspan="3"></td>
            <td>身份证号</td>
            <td colspan="3"></td>
        </tr>
        <tr align='center'>
            <td colspan="8">认证记录</td>
        </tr>
        <pre>
            <tr>
                <td colspan="4" rowspan="3"></td>
                <td colspan="1">认证时间</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="1">认证状态</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="1">肖像得分</td>
                <td colspan="3"></td>
            </tr>
        </pre>
    </table>

</body>
</html>
