<script>
    var num = 0;
    function buddleSort(arr) {
        var len = arr.length
        if (len < 0) {
            return;
        }
        for (let index = len; index >= 2; index--) {
            let isOk = true;
            for (let k = 0; k < index-1; k++) {
                if (arr[k] > arr[k+1]) {
                    [arr[k], arr[k+1]] = [arr[k+1], arr[k]];
                    isOk = false;
                }
                num++;
            }
            if (isOk) {
                break
            }
        }
        return arr;
    }
    var arr = [1,2,4,5,7,8,9,6,3];
    a = buddleSort(arr);
    console.log(a);
